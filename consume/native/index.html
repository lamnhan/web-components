<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Inputs</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
    <script type="module" src="../../build/native/standalone/input.js"></script>
    <script type="module" src="../../build/lit/standalone/input.js"></script>
    <script type="module" src="../../build/vue/standalone/input.umd.min.js"></script>
  </head>
  <body>

    <main>

      <button id="switch-mode">Nomal mode</button>

      <native-input
        label="Native (4kb)"
        placeholder="Type OK or NG"
        validations='[
          {"equals": "OK", "type": "success", "message": "👍"},
          {"equals": "NG", "type": "error", "message": "👎"}
        ]'
      ></native-input>

      <lit-input
        label="Lit (19kb)"
        placeholder="Type OK or NG"
        validations='[
          {"equals": "OK", "type": "success", "message": "👍"},
          {"equals": "NG", "type": "error", "message": "👎"}
        ]'
      ></lit-input>

      <vue-input
        label="Vue (63kb)"
        placeholder="Type OK or NG"
        validations='[
          {"equals": "OK", "type": "success", "message": "👍"},
          {"equals": "NG", "type": "error", "message": "👎"}
        ]'
      ></vue-input>

    </main>

  </body>
</html>
